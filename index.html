<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини-приложение Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет из мини-приложения!</h1>
  <button id="btn">Отправить данные в Telegram</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById('btn').onclick = function () {
      tg.sendData("Привет от мини-приложения!");
    };
  </script>
</body>
</html>

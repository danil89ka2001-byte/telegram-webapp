<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />

<title>–ú–∏–Ω–∏-–∏–≥—Ä–∞ Telegram: –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;

  body {

  }
  .game-container {
    background: rgba(255, 255, 255, 0.92);
    max-width: 400px;
    width: 90vw;

    box-shadow: 0 15px 30px rgba(0,0,0,0.3);

  h1 {

  }
  p.subtitle {

    font-weight: 500;
  }
  .input-group {

  }
  input[type="number"] {

    padding: 0.6rem 0.75rem;
    font-size: 1.2rem;
    border-radius: 12px;
    border: 2px solid #7f8c8d;
    text-align: center;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 8px rgba(41,128,185,0.6);
  }
  button {
    background: #2980b9;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(41,128,185,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #1c5980;
    box-shadow: 0 8px 14px rgba(28,89,128,0.6);
  }
  button:disabled {

  }
  #result {

  }
  #result.warning {

  }
  #result.error {

  }
  #attempts {
    margin-top: 0.5rem;

  }

  /* Landscape silhouette at bottom */
  .landscape {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 140px;
    background: linear-gradient(to top, #2c3e50, transparent);
    clip-path: polygon(
      0% 100%, 10% 70%, 20% 90%, 30% 60%, 40% 85%, 50% 55%,
      60% 80%, 70% 50%, 80% 75%, 90% 45%, 100% 70%, 100% 100%
    );
    z-index: 5;
  }
  .sun {
    position: fixed;
    bottom: 100px;
    right: 40px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at center, #f39c12 40%, #d35400 90%);
    border-radius: 50%;
    box-shadow: 0 0 30px 10px rgba(243,156,18,0.6);
    z-index: 6;
    animation: slow-pulse 6s ease-in-out infinite;
  }
  @keyframes slow-pulse {
    0%, 100% { box-shadow: 0 0 30px 10px rgba(243,156,18,0.6); }
    50% { box-shadow: 0 0 45px 15px rgba(243,156,18,0.9); }
  }
</style>
</head>
<body>
  <div class="game-container" role="main" aria-label="–ú–∏–Ω–∏-–∏–≥—Ä–∞ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ">
    <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h1>
    <p class="subtitle">–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–≥–∞–¥–∞—Ç—å!</p>
    <div class="input-group">
      <input type="number" id="guessInput" min="1" max="100" aria-label="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç" autocomplete="off" />
      <button id="checkBtn" onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>
    <div id="result" role="alert" aria-live="polite"></div>
    <div id="attempts"></div>
  </div>

  <div class="landscape"></div>
  <div class="sun"></div>

<script>
  const secretNumber = Math.floor(Math.random() * 100) + 1;
  let attemptsCount = 0;

  const input = document.getElementById('guessInput');
  const result = document.getElementById('result');
  const attempts = document.getElementById('attempts');
  const button = document.getElementById('checkBtn');

  function setResult(text, type = 'normal') {
    result.textContent = text;
    result.className = '';
    if (type === 'warning') result.classList.add('warning');
    else if (type === 'error') result.classList.add('error');
  }

  function checkGuess() {
    const guess = Number(input.value);
    if (!guess || guess < 1 || guess > 100) {
      setResult("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!", 'warning');
      input.value = '';
      input.focus();
      return;
    }

    attemptsCount++;
    if (guess === secretNumber) {
      setResult(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attemptsCount} ${declOfNum(attemptsCount, ['–ø–æ–ø—ã—Ç–∫—É','–ø–æ–ø—ã—Ç–∫–∏','–ø–æ–ø—ã—Ç–æ–∫'])}!`);
      input.disabled = true;
      button.disabled = true;
    } else if (guess < secretNumber) {
      setResult("–°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —á–∏—Å–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –±–æ–ª—å—à–µ.");
    } else {
      setResult("–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ —á–∏—Å–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –º–µ–Ω—å—à–µ.");
    }

    attempts.textContent = `–ü–æ–ø—ã—Ç–æ–∫ —Å–¥–µ–ª–∞–Ω–æ: ${attemptsCount}`;
    input.value = '';
    input.focus();
  }

  // –°–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–ª–æ–≤–∞ –¥–ª—è –ø–æ–ø—ã—Ç–æ–∫
  function declOfNum(number, titles) {
    const cases = [2, 0, 1, 1, 1, 2];
    return titles[(number%100>4 && number%100<20)? 2 : cases[(number%10<5)?number%10:5]];
  }

  // –§–æ–∫—É—Å –Ω–∞ input –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.onload = () => input.focus();
</script>
</body>
</html>
